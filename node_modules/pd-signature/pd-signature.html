<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Test Page</title>
		<meta name="description" content="HTML5 Custom Web Element Test Page">
		<meta name="author" content="Peter Darmis">
		<link rel="stylesheet" href="./open_sans.css">
		<style>
			html, body {
			font-family: 'Open Sans';
			height: 100%;
			overflow: hidden;
			-webkit-perspective: 37.5rem;
			-moz-perspective: 37.5rem;
			perspective: 37.5rem;
			background-color: #cecece;
			display: flex;
			flex-flow: column;
			align-items: stretch;
			align-content: space-between;
			justify-content: stretch;
			}
			:host {
			display: block;
			}
			[is="pd-signature:not(:defined)"] {
			display: none;
			}
			[is="pd-signature"] {
			display: flex;
			flex-flow: column;
			align-items: center;
			align-content: center;
			justify-content: center;
			width: 100vw;
			}
			#output {
			width: 18.675%;
			height: 10.25%;
			display: block;
			position: fixed;
			left 0;
			top: 0;
			z-index: 2;
			}
			#output img{
			width: 100%;
			height: auto;
			z-index: 2;
			}
		</style>
	</head>
	<body>		
		<div is="pd-signature" appendToWhenSave="#output" buttonsColor="#faaeaa" buttonsBgColor="#850203" lineWidth="3" lineColor="#00ff00" header="PD-SIGNATURE" footer="A simple signature pad web component, for mobile and desktop devices!"></div>
		<div id="output"></div>
		<script type="module" src="pd-signature.js"></script>
	</body>
</html>
